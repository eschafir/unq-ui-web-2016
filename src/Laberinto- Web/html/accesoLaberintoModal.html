<!DOCTYPE html>
<html lang="en">
<html>
   <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE-edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    

    <!--El siguiente script hace que el modal se muestre apenas se ingresa a la pantalla-->
    <script>
      $(document).ready(function()
      {
         $("#contenedorModal").modal("show");
      });
    </script>

    <script>
      function cerrarVentanaGanastaModal() {
        $('#contenedorModal').modal('hide');
    }
  </script>
   </head>
   
   <body>
   <div class="modal fade" id="contenedorModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
   <div class="modal-dialog modal-lg">
      <div class="modal-content">
         <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3 style="text-align: center;">Laberinto 1</h3>
     </div>
         <div id="contenedorInterno" class="modal-body col-md-8 col-md-offset-2 well well-lg">
			<br></br>
			<p>
				<img src="images/ganaste.jpg"/ align="left">
				Este es el laberinto del terror.
				<br></br>
				Es un laberinto muy complejo!
				Continua con las pistas.
				Etc,etc.
			</p>
			<button onclick="cerrarVentanaGanastaModal()" class="btn btn-mio-jugar">Jugar</button>
		</div>
         <div class="modal-footer">
        <!-- <a href="#" data-dismiss="modal" class="btn btn-danger">OK</a> -->
     </div>
      </div>
   </div>
</div>
   </body>
</html>
